<div class="card">
    <img class="card__image" *ngIf="contact.photoUrl" [src]="contact.photoUrl" alt="">
    <div class="card__content">
        <a class="card__name">{{contact.name}}</a>

        <div class="card__address">
            {{contact.address}}
        </div>
        <div class="card_phone">
            {{contact.phone}}
        </div>
    </div>
</div>
