<div class="site">
    <div class="container">
        <h1>Add a new contact</h1>
        <form class="">
            <fieldset>
                <div class="row">
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="John" id="first-name" name="first-name">
                </div>
                <div class="row">
                    <label for="last-name">Last Name</label>
                    <input type="text" placeholder="Smith" id="first-name" name="first-name">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="address">Adress</label>
                    <input type="text" name="address" id="address" placeholder="Adress">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="phone">Phone no:</label>
                    <input type="text" name="areaCode" id="phone" placeholder="(###)" maxlength="5">
                    <input type="text" name="prefix" placeholder="###" maxlength="3">
                    <input type="text" name="lineNumber" placeholder="(###)" maxlength="4">
                </div>
            </fieldset>
            <fieldset>
                <label for="photo">Photo URL</label>
                <input type="text" placeholder="http://cdn.com/profile.jpg" name="photo" id="photo">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
